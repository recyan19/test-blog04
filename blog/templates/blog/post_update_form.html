{% extends 'blog/base_blog.html' %}

{% block title %}
    Edit Post "{{ post.title }}" - {{ block.super }}
{% endblock %}

{% block content %}
    <form action="{{ post.get_update_url }}" method="post">
        {% csrf_token %}

        {% for field in form %}
            {% if field.errors %}
                <div class="alert alert-danger">
                    {{ field.errors }}
                </div>
            {% endif %}
            {{ field.label }}
            {{ field }}
        {% endfor %}
        <button type="submit" name="button" class="btn btn-primary mt-2">Update post</button>

    </form>
{% endblock %}
