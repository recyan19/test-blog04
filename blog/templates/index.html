{% load staticfiles %}
  <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="{% static 'css/materialize.min.css' %}"  media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="{% static 'css/style.css' %}"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Test blog</title>
      <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="{% static 'js/materialize.min.js' %}"></script>

    </head>

    <body>
    {% block body %}
        {% if err %}
            <div class="row" id="alert_box">
              <div class="col s12 m12">
                <div class="card blue darken-1">
                  <div class="row">
                    <div class="col s12 m10">
                      <div class="card-content white-text">
                        <p>User doesn't exist</p>
                    </div>
                  </div>
                  <div class="col s12 m2">
                    <i class="fa fa-times icon_style" id="alert_close" aria-hidden="true"></i>
                  </div>
                </div>
               </div>
              </div>
            </div>
            <script>
                $('#alert_close').click(function(){
                    $( "#alert_box" ).fadeOut( "slow", function() {
                    });
                  });
            </script>
        {% endif %}
        <div class="section" style="background-color: #e3f2fd;">
            <div class="container white-text center-align text">
            <h2><a href="/" style="color: cadetblue">Blog</a></h2>
            <p>Simple blog app</p>
            <div class="chip">
                <img src="http://seanmm.com/assets/images/tech/django.svg" class="white">
                Django
            </div>
            <div class="chip">
                <img src="http://materializecss.com/res/materialize.svg" class="white">
                MaterializeCSS
            </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
            <div class="col s12 m8 l6 offset-m2 offset-l3">
                <div class="section center-block">
                <div>
                    {% block form %}
                    <h3>
                    Login
                    </h3>
                    <form id="login-form" class="form-group" method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">account_circle</i>
                                <input name="email" id="id_email" type="text" autocomplete="off">
                                <label for="id_email">Email</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">vpn_key</i>
                                <input name="password" id="id_password" type="password">
                                <label for="id_password">Password</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s8">
                                <a href="{% url 'signup' %}">Register</a>
                            </div>
                            <div class="col s4">
                            <div class="right">
                                <button class="btn blue waves-effect waves-light pull-s12">Login</button>
                            </div>
                            </div>
                        </div>
                    </form>
                    {% endblock %}
                </div>
            </div>
            </div>
            </div>
        </div>
        {% endblock %}
    </body>

  </html>
